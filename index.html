<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pricing Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>

        <div class="jumbotron">
            <h2>How much do your shoes cost?</h2>

            <form>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="200">
            </div>

            <div class="form-group">
                <label for="quantity">
                Quantity
                <span class="label label-primary quantity-label">1</span>
                </label>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="20" step="1">
            </div>

            </form>

            <div class="text-center text-giant total_name">Total</div>
            <div class="text-center text-giant total"></div>

        </div>

    </body>
  <script type="text/javascript" src="server.js"></script>
</html>
